<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Neo Image Resizer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
</head>

<body>
    <nav>
        <img src="./logo.png" alt="Logo">
        <h2>Neo Image Resizer</h2>
    </nav>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="upload-icon.svg" alt="">
            <p>Browse File to Upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>
    <footer>
        <p>Developed by <a href="https://nihalahmed.in/">@Nihal Ahmed</a></p>
    </footer>

</body>

</html>
